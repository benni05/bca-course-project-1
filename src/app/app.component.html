<div class="cart">
  <h2>Shopping Cart:</h2>
  <app-item *ngFor="let item of cart" [item]="item"
  (removeFromCart)="removeFromCart($event)"
  [existInCart]="true"></app-item>
</div>

<div class="container">
  <app-item *ngFor="let item of items" [item]="item"
  (addToCart)="addToCart($event)" 
  (removeFromCart)="removeFromCart($event)"
  [existInCart]="existInCart(item)"></app-item>
</div>
